<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="banner">
      <div class="slider" style="--quantity: 10">
        <div class="item" style="--position: 1">
          <img src="images/Audi.jpg" />
        </div>
        <div class="item" style="--position: 2">
          <img src="images/BMW.jpg" />
        </div>
        <div class="item" style="--position: 3">
          <img src="images/Porsche.jpeg" />
        </div>
        <div class="item" style="--position: 4">
          <img src="images/GTR.jpg" />
        </div>
        <div class="item" style="--position: 5">
          <img src="images/Supra.jpg" />
        </div>
        <div class="item" style="--position: 6">
          <img src="images/Koenigsegg.jpg" />
        </div>
        <div class="item" style="--position: 7">
          <img src="images/Ferrari.webp" />
        </div>
        <div class="item" style="--position: 8">
          <img src="images/f1.jpg" />
        </div>
        <div class="item" style="--position: 9">
          <img src="images/Mclaren.jpg" />
        </div>
        <div class="item" style="--position: 10">
          <img src="images/Lamborghini.jpg" />
        </div>
      </div>
      <div class="content">
        <h1 data-content="DREAM">DREAM</h1>
        <div class="model"></div>
      </div>
    </div>
  </body>
</html>
